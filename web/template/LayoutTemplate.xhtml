<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <!--On met en place un titre par défaut-->
        <title>
            <ui:insert name="title">BanqueFleurimeMichelPaulin</ui:insert>
        </title>

        <!--On place ici tous les fichiers de style commun-->
        <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>

        <!--On permet l'ajout de feuille de style par la suite au besoin-->
        <ui:insert name="css"/>

    </h:head>

    <h:body>
        
        <p:layout style="min-width:400px; height:630px;">
       <p:layoutUnit position="north" resizable="true" size="auto" minSize="40" maxSize="200">
     <!--Le Header par défaut-->
        <ui:insert name="header">
            <h:panelGroup layout="block" class="header-style">
                <ui:include src="/template/header.xhtml" />
            </h:panelGroup>
        </ui:insert>
    </p:layoutUnit>
    <p:layoutUnit position="west" resizable="true" size="210" minSize="40" maxSize="210">
        
        
      <h:form >
       <p:panelMenu style="width:200px">
            <p:submenu label="CLIENT">
                <p:menuitem value="Nouveau Client" actionListener="#{menuView.update}" action="ajouterClient.xhtml" icon="ui-icon-circle-plus  " />
             <p:menuitem value="Editer Client" actionListener="#{menuView.update}"  icon="ui-icon-pencil " />
             <p:menuitem value="Lister Client" actionListener="#{menuView.update}"  icon="ui-icon-transfer-e-w" />
        
        </p:submenu>
            <p:separator />
        <p:submenu label="COMPTE">
            <p:menuitem value="Creer Compte" actionListener="#{menuView.save}" icon="ui-icon-disk" />
             <p:menuitem value="Consulter Compte" actionListener="#{menuView.save}" icon="ui-icon-disk" />
            <p:menuitem value="supprimer compte" actionListener="#{menuView.update}"  icon="ui-icon-cancel" />
            <p:menuitem value="Lister comptes" actionListener="#{menuView.update}"  icon="ui-icon-cart" />
        </p:submenu>
        <p:submenu label="TRANSACTIONS">
             <p:menuitem value="Faire un depot" actionListener="#{menuView.update}"  icon="ui-icon-circle-plus  " />
            <p:menuitem value="Faire un retrait" actionListener="#{menuView.update}"  icon="ui-icon-circle-minus  " />
            <p:menuitem value="Transfert" actionListener="#{menuView.update}"  icon="ui-icon-transfer-e-w" />
        
        </p:submenu>
       
    </p:panelMenu></h:form>
    </p:layoutUnit>
 
    <p:layoutUnit position="center" size="auto">
        
        <!--Le Contenu de la page-->
        <h:panelGroup layout="block" class="content-style">
            
              <ui:insert name="content"></ui:insert>   
        </h:panelGroup>
    </p:layoutUnit>
            
            <p:layoutUnit position="south" resizable="true" size="auto" minSize="40" maxSize="200">
       <!--Le Footer par défaut-->
        <ui:insert name="footer">
            <h:panelGroup layout="block" class="footer-style" >
                <ui:include src="/template/footer.xhtml" />
            </h:panelGroup>
        </ui:insert>
    </p:layoutUnit>
    </p:layout>

       


       

        <!--On place ici tous les fichiers javascript commun-->
        <h:outputScript name="js/script.js"/>

        <!--On permet l'ajout de fichier javascript par la suite au besoin-->
        <ui:insert name="js"/>

    </h:body>
</html>
